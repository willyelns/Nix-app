<ion-header color="primary">
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="toMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>NIX</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row class="user">
      <ion-col>
          <img [src]="person.picture" text-center>
      </ion-col>
    </ion-row>
    <ion-row margin-top>
      <ion-col col-12>
        <div class="user-fullname">
            <h1 class="user-name" text-center>{{person.name.first}}</h1>
            <h1 class="user-name" text-center>{{person.name.last}}</h1>
        </div>
      </ion-col>
      <ion-col col-12>
        <span class="user-ag" text-center>AG {{person.ag}}</span>
      </ion-col>
      <ion-col col-12>
        <span class="user-cc" text-center>CC {{person.acc}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="transfer" (click)="toTransferList()">
      <ion-card-header text-center>
        Transferências
      </ion-card-header>
      <ion-card-content>
        <div class="transfer-money">
            <h3>Total transferido:</h3>
            <h4>R$ {{totalMoney}}</h4>
        </div>
        <div class="transfer-total">
          <h3>Transferências Totais:</h3>
          <h4>{{totalTransfer}}</h4>
        </div>
      </ion-card-content>
    </ion-card>

</ion-content>
