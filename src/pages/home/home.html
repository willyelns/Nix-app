<ion-header color="primary">
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="toMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>NIX</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row class="user">
      <ion-col>
          <img [src]="person.picture" text-center>
      </ion-col>
    </ion-row>
    <ion-row margin-top>
      <ion-col col-12>
        <div class="user-fullname">
            <h1 class="user-name" text-center>{{person.name.first}}</h1>
            <h1 class="user-name" text-center>{{person.name.last}}</h1>
        </div>
      </ion-col>
      <ion-col col-12>
        <span class="user-ag" text-center>AG {{person.ag}}</span>
      </ion-col>
      <ion-col col-12>
        <span class="user-cc" text-center>CC {{person.acc}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
