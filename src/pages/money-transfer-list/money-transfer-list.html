<ion-header color="positive">
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only (click)="toMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>NIX</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="options"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Puxe para baixo para atualizar" refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Transferências</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 margin-top *ngFor="let transfer of (transfers | async)?.data">
          <ion-card (click)="transferDetails(transfer)">
              <ion-card-content class="transfer status-{{transfer.status}}">
                  <div class="transfer-type">
                      <h2 text-uppercase>{{transfer.tipo}}</h2>
                  </div>
                  <div class="transfer-divider"></div>
                  <div class="transfer-data">
                      <h6>Pagador</h6>
                      <h5>{{transfer.pagador.nome}}</h5>
                      <h6>Beneficiário</h6>
                      <h5>{{transfer.beneficiario.nome}}</h5>
                  </div>
                  <div class="transfer-money">
                      <h5 float-right>R${{transfer.valor}}</h5>
                  </div>
              </ion-card-content>
            </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer color="primary">
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="previousPage()">
              Anterior
            </button>
          </ion-buttons>
          <ion-title>1/1</ion-title>
          <ion-buttons end>
            <button ion-button (click)="nextPage()">
              Próximo
            </button>
          </ion-buttons>
    </ion-toolbar>  
  </ion-footer>
