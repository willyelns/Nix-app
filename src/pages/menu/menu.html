<ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button (click)="toBack()">
          <ion-icon name="arrow-back"></ion-icon>
          Voltar
        </button>
      </ion-buttons>
      <ion-title>NIX</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content padding>

  <ion-grid>
      <ion-row class="user">
          <ion-col>
              <img [src]="person.picture" text-center>
          </ion-col>
        </ion-row>
        <ion-row margin-top>
          <ion-col col-12>
            <div class="user-fullname">
                <h1 class="user-name" text-center>{{person.name.first}}</h1>
                <h1 class="user-name" text-center>{{person.name.last}}</h1>
            </div>
          </ion-col>
          <ion-col col-12>
            <span class="user-ag" text-center>AG {{person.ag}}</span>
          </ion-col>
          <ion-col col-12>
            <span class="user-cc" text-center>CC {{person.acc}}</span>
          </ion-col>
        </ion-row>

      <hr>

      <ion-row>
        <ion-col col-6 offset-3>
            <div class="button" (click)="toHome()">
                <ion-icon name="home"></ion-icon>
                <span>Início</span>
            </div>
        </ion-col>

        <ion-col col-6 offset-3>
            <div class="button" (click)="toTransfer()">
                <ion-icon name="swap"></ion-icon>
                <span>Transferências</span>
            </div>
        </ion-col>

        <ion-col col-6 offset-3>
            <div class="button" (click)="toLogout()">
                <ion-icon name="log-out"></ion-icon>
                <span>Sair</span>
            </div>
        </ion-col>

      </ion-row>

    </ion-grid>

</ion-content>
